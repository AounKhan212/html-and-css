    <main style="max-width:360px;margin:40px auto;font-family:Arial,Helvetica,sans-serif" >
        <h2>Login</h2>
        <form id="loginForm" autocomplete="off" novalidate>
            <div style="margin-bottom:10px">
                <label for="username" style="display:block;margin-bottom:4px">Username</label>
                <input id="username" name="username" type="text" style="width:100%;padding:8px" />
            </div>

            <div style="margin-bottom:12px">
                <label for="password" style="display:block;margin-bottom:4px">Password</label>
                <input id="password" name="password" type="password" style="width:100%;padding:8px" />
            </div>

            <div style="display:flex;gap:8px">
                <!-- <button type="submit" style="flex:1;padding:8px">Sign in</button> -->
                <button type="button" id="resetBtn" style="flex:1;padding:8px;background-color: burlywood;">Reset</button>
            </div>
        </form>
        <p id="msg" style="color:#d00;margin-top:12px;display:none"></p>
