<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script lang="javascript">
        var n1 = prompt("enter a number");
        var n2 = prompt("enter acsec numm");
        var operator = prompt("Enter operator");
    </script>
</head>

<body>
    <script type="text/javascript">
        // var result=parseInt(n1)+parseInt(n2);


        // document.write("result="+result);

        var result = 0;

        if (operator == "+") {
            document.writeln(result = n1 + n2);
        } else if (operator == "-") {
            document.writeln(result = n1 - n2);


        } else if (operator == "/") {
            document.writeln(result = n1 / n2);
            if (n1 %= 0) {
                document.writeln("INvalid");

            }
        } else if (operator == "*") {
            document.write(result = n1 * n2);
        }
    </script>

</body>

</html>
