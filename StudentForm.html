<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-primary bg-opacity-10">

    <div class="container mt-5">
        <div class="card shadow-lg border-0 bg-success bg-opacity-10">
            <div class="card-header bg-success ">
                <h3 class="mb-0" style="text-align: center;">Student Registration Form</h3>
            </div>

            <div class="card-body">

                <form action="" method="">
                    <div class="mb-3">
                        <label for="Sname" class="form-label">Student Name</label>
                        <input type="text" id="Sname" name="Sname" class="form-control"
                            placeholder="Enter your full name" required>
                        <label for="Sname" class="form-label mt-2">Student Email</label>
                        <input type="email" id="Sname" name="Sname" class="form-control"
                            placeholder="Enter your email address" required>

                    </div>

                    <div class="mb-3">
                        <label class="form-label">Program</label>
                        <select class="form-select" required>
                            <option value="" disabled selected>Select your program</option>
                            <option value="BSCS">BSCS</option>
                            <option value="BSSE">BSSE</option>
                            <option value="BSAI">BSAI</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a program.
                        </div>
                    </div>


                    <div class="mb-3">
                        <fieldset>

                        <legend class="col-form-label pt-0">Gender</legend>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input"  type="radio" name="gender" value=" M" checked>
                            <label class="form-check-label">Male</label>
                            
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input " type="radio" name="gender" value="F">
                            <label class="form-check-label">Female</label>
                        </div>
                        </fieldset>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input bg-success bg-opacity-10" id="checkJob">
                        <label class="form-check-label bg-success bg-opacity-10" for="checkJob">Do you have a job?</label>
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn btn-success px-4">Submit</button>
                        <button type="reset" class="btn btn-secondary px-4">Reset</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

</body>

</html>
