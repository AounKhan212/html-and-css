<!DOCTYPE html>
<html>
<head>
  <title>HTML Lists</title>
  <style>
   
    ul, ol {
      list-style-position: inside;
      text-align: center;
    }

  
    hr {
      display: block;
      margin: auto;
    }

   
    h1 {
      text-align: center;
    }

  
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
  </style>
</head>
<body>

  <h1>Lists</h1>

  <ul style="list-style-type: circle;">
    <li>BSCS
      <ol>
        <li>PF</li>
        <li>WT</li>
        <li>OPP</li>
      </ol>
    </li>
    <li>BSSE</li>
    <li>BSAI</li>
  </ul>

  <hr width="50%" size="10" color="red">

  <ol>
    <li>PF</li>
    <li>WT</li>
    <li>OPP</li>
  </ol>

  <hr width="50%" size="10" color="blue">

  <dl style="text-align: center;">
    <dt>Keyboard</dt>
    <dd>An input device</dd>

    <dt>Monitor</dt>
    <dd>An output device</dd>
  </dl>

<a href="..\indexx.html"> back to index</a>

</body>
</html>
